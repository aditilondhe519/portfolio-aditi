<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .form-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>

    
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent px-4">
        <a class="navbar-brand" href="index.html">
            <b style="font-family:'Times New Roman', Times, serif; font-weight:bolder; font-size:x-large;">
                My Portfolio
            </b>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item mx-2">
                    <a class="nav-link" href="index.html"><b>Home</b></a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="projects.html"><b>Projects</b></a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="hobbies.html"><b>Hobbies</b></a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link" href="contact.html"><b>Contact</b></a>
                </li>
            </ul>
        </div>
    </nav>

    
    <div class="form-container">
        <h3 class="mb-4 text-center">Contact Me</h3>
        <form id="contactForm" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" />
                <span class="error" id="nameError">Please enter your name</span>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" />
                <span class="error" id="emailError">Please enter a valid email</span>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Write your message"></textarea>
                <span class="error" id="messageError">Please enter a message</span>
            </div>

            <button type="submit" class="btn btn-warning w-100">Send Message</button>
        </form>
    </div>

    
    <script>
        function validateForm() {
            let valid = true;

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();

            const nameError = document.getElementById("nameError");
            const emailError = document.getElementById("emailError");
            const messageError = document.getElementById("messageError");

            nameError.style.display = emailError.style.display = messageError.style.display = "none";

            
            if (name === "") {
                nameError.style.display = "block";
                valid = false;
            }

          
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === "" || !emailRegex.test(email)) {
                emailError.style.display = "block";
                valid = false;
            }

           
            if (message === "") {
                messageError.style.display = "block";
                valid = false;
            }

            return valid;
        }
    </script>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
